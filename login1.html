<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Animation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Rest Css -->
  <link rel="stylesheet" href="./assets/css/rest.css">
  <!-- Google Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <!-- CSS flie -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="loginBody">

  <div class="container-logIn">
    <form id="form0">
      <h3 class="logheader">SIGN In</h3>
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      
      <div class="btn-box">
        <button type="button" id="logIn">Log In</button>
        <p>Creat an account<span> click here</span></p>
      </div>
    </form>

    <form id="form1">
      <h3 class="logheader">CREATE ACCOUNT</h3>
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <div class="btn-box">
        <button type="button" id="next1">NEXT</button> 
        <p>If have account<span>Click here</span></p>
      </div>
     
    </form>

    <form id="form2">
      <h3 class="logheader">SOCTAL LINKS</h3>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Where are from" required>

      <div class="btn-box">
        <button type="button" id="back1">BACK</button>
        <button type="button" id="next2">Next</button>
      </div>
    </form>
    <form id="form3">
      <h3 class="logheader">UPLODE YOUR IMG</h3>
      <input type="file" placeholder="Full Name" required>

      <div class="btn-box">
        <button type="button" id="back2">BACK</button>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"><small></small>Step 1</div>
      <div class="step-col"><small></small>Step 2</div>
      <div class="step-col"><small></small>Step 3</div>
    </div>
  </div>

  <div class="intro">
    <div class="intro-text">
      <h1 class="hide">
        <span class="text">Wellcome</span>
      </h1>
      <h1 class="hide">
        <span class="text">to the futuer </span>
      </h1>
      <h1 class="hide">
        <span class="text">of time management</span>
      </h1>
    </div>
  </div>
  <div class="slider"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
