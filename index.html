                    <button class="button is-link" id="searchBtn">Search</button>
                    <button class="button is-loading">Loading</button>

                        <p></p>

                 <a class="weatherBtn" href="#">

                </a>

                <p class="weather temperature" id="temperature"></p>
                <p class="weather humidity" id="humidity"></p>
                <p class="weather wind-speed" id="wind-speed"></p>
                <div class="desktop">
                    <!--Row for future data to be dumped here-->
                    <hr class="topLine">
                    <div class="bolck">
                        <section class="hero">
                            <div class="hero-body">
                                <div id="future-weather">
